<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verginius | Photography</title>
    <!-- 引用等宽字体增强复古感 -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --dim-color: #666666;
            --border-style: 1px solid #000000;
            --hover-bg: #f0f0f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --dim-color: #999999;
                --border-style: 1px solid #ffffff;
                --hover-bg: #1a1a1a;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            line-height: 1.6;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            transition: background 0.3s, color 0.3s;
        }

        header {
            border-bottom: var(--border-style);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .bio {
            margin-top: 1rem;
            color: var(--dim-color);
            font-size: 0.9rem;
        }

        .nav-links {
            margin-top: 1.5rem;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        /* Active link style */
        .nav-links a.active {
            border-bottom: var(--border-style);
        }

        .nav-links a:hover {
            border-bottom: var(--border-style);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--text-color);
            margin-left: 1rem;
            opacity: 0.3;
        }

        /* Photography Section Styles */
        #photo-layout {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #photo-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .photo-card {
            border: var(--border-style);
            aspect-ratio: 4/3;
            overflow: hidden;
            position: relative;
            background-color: var(--hover-bg);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block; 
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .pagination button {
            background: none;
            border: var(--border-style);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        
        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: var(--dim-color);
        }
        
        .pagination-info {
            text-align: center; 
            font-size: 0.8rem;
            color: var(--dim-color);
            margin-top: 0.5rem;
        }

        footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: var(--border-style);
            font-size: 0.7rem;
            color: var(--dim-color);
            display: flex;
            justify-content: space-between;
        }

        /* 极简滚动条 */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-color);
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="username">LI Zhengxuan</h1>
        <p class="bio" id="user-bio">2025-2026 City University of Hong Kong <br> 2018-2022 China University of Geosciences(Beijing) <br> C++/Computer Graphics/Machine Learning/Web 3</p>
        <div class="nav-links">
            <a href="repositories.html" id="nav-repos">REPOSITORIES</a>
            <a href="translations.html" id="nav-trans">TRANSLATIONS</a>
            <a href="photography.html" id="nav-photos" class="active">PHOTOGRAPHY</a>
            <a href="https://github.com/Verginius" target="_blank">GITHUB</a>
            <a href="mailto:contact@example.com">EMAIL</a>
        </div>
    </header>

    <main>
        <div class="section-title">PHOTOGRAPHY</div>
        <div id="photo-layout">
            <div id="photo-container">
                <!-- Images will be loaded here -->
            </div>
            <div class="pagination">
                <button id="prev-btn" onclick="changePage(-1)">PREV</button>
                <button id="next-btn" onclick="changePage(1)">NEXT</button>
            </div>
            <div id="page-info" class="pagination-info">Page 1</div>
        </div>
    </main>

    <footer>
        <span>&copy; <span id="year"></span> VERGINIUS</span>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Photography Logic
        const photoFiles = [
            "IMG_20250505_142542.jpg", "IMG_20250505_144033.jpg", "IMG_20250506_114342.jpg",
            "IMG_20250506_161453.jpg", "IMG_20250507_112455.jpg", "IMG_20250507_154108.jpg",
            "IMG_20250507_200125.jpg", "IMG_20250508_170649.jpg", "IMG_20250508_171605.jpg",
            "IMG_20250508_180214.jpg", "IMG_20250508_182846.jpg", "IMG_20250509_120431.jpg",
            "IMG_20250718_160748.jpg", "IMG_20250719_172423.jpg", "IMG_20251120_142008.jpg",
            "IMG_20251120_144931.jpg", "IMG_20251120_145450.jpg", "IMG_20251120_145537.jpg",
            "IMG_20251120_145659.jpg", "IMG_20251120_151111.jpg", "IMG_20251120_151948.jpg",
            "IMG_20251123_110636.jpg", "IMG_20251123_114250.jpg"
        ];
        
        photoFiles.sort().reverse();

        const itemsPerPage = 6;
        let currentPage = 1;

        function renderPhotos() {
            const container = document.getElementById('photo-container');
            container.innerHTML = '';
            
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = photoFiles.slice(start, end);
            
            pageItems.forEach(filename => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                card.innerHTML = `<img src="photography/${filename}" alt="${filename}" loading="lazy">`;
                
                // Add click to view full size
                card.onclick = () => window.open(`photography/${filename}`, '_blank');
                card.style.cursor = 'pointer';
                card.title = 'Click to view full size';

                container.appendChild(card);
            });

            // Update buttons
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = end >= photoFiles.length;
            
            // Update info
            const totalPages = Math.ceil(photoFiles.length / itemsPerPage);
            document.getElementById('page-info').textContent = `PAGE ${currentPage} / ${totalPages}`;
        }

        function changePage(delta) {
            currentPage += delta;
            renderPhotos();
        }

        // 初始化加载
        window.addEventListener('DOMContentLoaded', () => {
             renderPhotos();
        });
    </script>
</body>
</html>
