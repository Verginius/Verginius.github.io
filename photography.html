<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verginius | Photography</title>
    <!-- 引用等宽字体增强复古感 -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --dim-color: #666666;
            --border-style: 1px solid #000000;
            --hover-bg: #f0f0f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #ffffff;
                --dim-color: #999999;
                --border-style: 1px solid #ffffff;
                --hover-bg: #1a1a1a;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            line-height: 1.6;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
            transition: background 0.3s, color 0.3s;
        }

        header {
            border-bottom: var(--border-style);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .bio {
            margin-top: 1rem;
            color: var(--dim-color);
            font-size: 0.9rem;
        }

        .nav-links {
            margin-top: 1.5rem;
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            font-size: 0.85rem;
            cursor: pointer;
        }
        
        /* Active link style */
        .nav-links a.active {
            border-bottom: var(--border-style);
        }

        .nav-links a:hover {
            border-bottom: var(--border-style);
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title::after {
            content: "";
            flex: 1;
            height: 1px;
            background: var(--text-color);
            margin-left: 1rem;
            opacity: 0.3;
        }

        /* Photography Section Styles */
        #photo-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center; /* Center the featured image */
        }

        #featured-wrapper {
            width: 100%;
            max-width: 800px; /* Limit max width for better viewing on large screens */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--hover-bg);
            border: var(--border-style);
            padding: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            min-height: 400px; /* Reserve space to prevent layout jump */
        }

        #featured-image {
            max-width: 100%;
            max-height: 70vh; /* Don't be too tall */
            object-fit: contain;
            cursor: zoom-in; /* Indicate full size view */
            transition: opacity 0.3s ease;
        }

        #thumbnails-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns for the remaining photos */
            gap: 1rem;
            width: 100%;
        }

        .thumbnail-card {
            border: var(--border-style);
            aspect-ratio: 4/3;
            overflow: hidden;
            background-color: var(--hover-bg);
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.2s ease;
        }

        .thumbnail-card:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; 
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            #thumbnails-container {
                grid-template-columns: repeat(3, 1fr); /* 3 cols on mobile */
                gap: 0.5rem;
            }
            #featured-wrapper {
                padding: 0.5rem;
                min-height: 300px;
            }
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .pagination button {
            background: none;
            border: var(--border-style);
            color: var(--text-color);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background-color: var(--text-color);
            color: var(--bg-color);
        }
        
        .pagination button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            border-color: var(--dim-color);
        }
        
        .pagination-info {
            text-align: center; 
            font-size: 0.8rem;
            color: var(--dim-color);
            margin-top: 0.5rem;
        }

        footer {
            margin-top: 4rem;
            padding-top: 1rem;
            border-top: var(--border-style);
            font-size: 0.7rem;
            color: var(--dim-color);
            display: flex;
            justify-content: space-between;
        }

        /* 极简滚动条 */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-color);
        }

        @media (max-width: 600px) {
            body { padding: 1rem; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="username">LI Zhengxuan</h1>
        <p class="bio" id="user-bio">2025-2026 City University of Hong Kong <br> 2018-2022 China University of Geosciences(Beijing) <br> C++/Computer Graphics/Machine Learning/Web 3</p>
        <div class="nav-links">
            <a href="repositories.html" id="nav-repos">REPOSITORIES</a>
            <a href="translations.html" id="nav-trans">TRANSLATIONS</a>
            <a href="photography.html" id="nav-photos" class="active">PHOTOGRAPHY</a>
            <a href="https://github.com/Verginius" target="_blank">GITHUB</a>
            <a href="mailto:contact@example.com">EMAIL</a>
        </div>
    </header>

    <main>
        <div class="section-title">PHOTOGRAPHY</div>
        <div id="photo-layout">
            <div id="featured-wrapper">
                <img id="featured-image" alt="Featured Work" onclick="viewFullSize()">
            </div>
            <div id="thumbnails-container">
                <!-- 5 items will be loaded here -->
            </div>
            <div class="pagination">
                <button id="prev-btn" onclick="changePage(-1)">PREV</button>
                <button id="next-btn" onclick="changePage(1)">NEXT</button>
            </div>
            <div id="page-info" class="pagination-info">Page 1</div>
        </div>
    </main>

    <footer>
        <span>&copy; <span id="year"></span> VERGINIUS</span>
    </footer>

    <script>
        document.getElementById('year').textContent = new Date().getFullYear();

        // Photography Logic
        const photoFiles = [
            "IMG_20250505_142542.jpg", "IMG_20250505_144033.jpg", "IMG_20250506_114342.jpg",
            "IMG_20250506_161453.jpg", "IMG_20250507_112455.jpg", "IMG_20250507_154108.jpg",
            "IMG_20250507_200125.jpg", "IMG_20250508_170649.jpg", "IMG_20250508_171605.jpg",
            "IMG_20250508_180214.jpg", "IMG_20250508_182846.jpg", "IMG_20250509_120431.jpg",
            "IMG_20250718_160748.jpg", "IMG_20250719_172423.jpg", "IMG_20251120_142008.jpg",
            "IMG_20251120_144931.jpg", "IMG_20251120_145450.jpg", "IMG_20251120_145537.jpg",
            "IMG_20251120_145659.jpg", "IMG_20251120_151111.jpg", "IMG_20251120_151948.jpg",
            "IMG_20251123_110636.jpg", "IMG_20251123_114250.jpg"
        ];
        
        photoFiles.sort().reverse();

        const itemsPerPage = 6;
        let currentPage = 1;
        let currentFeaturedIndex = 0; // Index within the current page (0-5)

        function renderPhotos() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = photoFiles.slice(start, end);
            
            if (pageItems.length === 0) return;

            // Ensure index is valid for last page where items might be fewer than 6
            if (currentFeaturedIndex >= pageItems.length) {
                currentFeaturedIndex = 0;
            }

            // 1. Render Featured Image
            const featuredImg = document.getElementById('featured-image');
            const currentFilename = pageItems[currentFeaturedIndex];
            
            // Fade effect for smoother transition
            featuredImg.style.opacity = 0.5;
            setTimeout(() => {
                featuredImg.src = `photography/${currentFilename}`;
                featuredImg.alt = currentFilename;
                featuredImg.style.opacity = 1;
            }, 100);

            // 2. Render Thumbnails (remaining 5)
            const thumbsContainer = document.getElementById('thumbnails-container');
            thumbsContainer.innerHTML = ''; // Clear previous thumbnails

            pageItems.forEach((filename, index) => {
                // Skip the currently featured one
                if (index === currentFeaturedIndex) return;

                const card = document.createElement('div');
                card.className = 'thumbnail-card';
                card.innerHTML = `<img src="photography/${filename}" alt="${filename}" loading="lazy">`;
                
                // Click to swap into featured view
                card.onclick = () => {
                    currentFeaturedIndex = index;
                    renderPhotos(); // Re-render to update view
                };
                card.title = 'View larger';

                thumbsContainer.appendChild(card);
            });

            // Update buttons state
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = end >= photoFiles.length;
            
            // Update info
            const totalPages = Math.ceil(photoFiles.length / itemsPerPage);
            document.getElementById('page-info').textContent = `PAGE ${currentPage} / ${totalPages}`;
        }

        function changePage(delta) {
            currentPage += delta;
            currentFeaturedIndex = 0; // Reset to first image on page change
            renderPhotos();
        }

        function viewFullSize() {
            const featuredImg = document.getElementById('featured-image');
            if (featuredImg.src) {
                window.open(featuredImg.src, '_blank');
            }
        }

        // 初始化加载
        window.addEventListener('DOMContentLoaded', () => {
             renderPhotos();
        });
    </script>
</body>
</html>
